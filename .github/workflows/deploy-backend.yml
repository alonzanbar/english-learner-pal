# Build and deploy word-list backend to Cloud Run.
# Triggered when apps/backend changes (or manually).
#
# Required secret: GCP_SA_KEY
#   JSON key for a GCP service account with:
#   - Artifact Registry Writer (to push images)
#   - Cloud Run Admin (to deploy)
#   Create in GCP Console → IAM → Service accounts → Keys, then add as repo secret.
#
# Optional variables (Settings → Actions → Variables): GCP_PROJECT_ID, GCP_REGION
#
# After deploy, the workflow sets the repo variable BACKEND_URL_<ENVIRONMENT> to the
# Cloud Run URL so the Firebase web deploy (and Terraform, if you use it) stays in sync.

name: Deploy Backend (Cloud Run)

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID || 'lexicon-learner-pal' }}
  GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # so we can set BACKEND_URL_* for the web deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/wordlist-backend/backend:${{ github.sha }}"
          docker build -f apps/backend/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy "wordlist-backend-${{ steps.env.outputs.environment }}" \
            --image "${{ env.IMAGE }}" \
            --region "${{ env.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --quiet
          BACKEND_URL=$(gcloud run services describe "wordlist-backend-${{ steps.env.outputs.environment }}" \
            --region "${{ env.GCP_REGION }}" \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Set GitHub Actions variable for web deploy
        run: |
          ENV="${{ steps.env.outputs.environment }}"
          VAR_NAME="BACKEND_URL_$(echo "$ENV" | tr '[:lower:]' '[:upper:]')"
          echo "Setting $VAR_NAME to ${{ steps.deploy.outputs.url }}"
          gh variable set "$VAR_NAME" --body "${{ steps.deploy.outputs.url }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
